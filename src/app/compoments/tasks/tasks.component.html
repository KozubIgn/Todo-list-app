<div id="grad">
  <app-add-task (addTask)="addTask($event)"></app-add-task>
  <div class="header">
    <div class="title">
      <h2>All</h2>
      <h2>Tasks</h2>
    </div>
    <div class="date">
      <app-date-pipe></app-date-pipe>
    </div>
  </div>
</div>


<div class="task-list">

  <app-task *ngFor="let task of tasks" [task]="task"
            (deleteTask)="deleteTask($event)">
  </app-task>
</div>
